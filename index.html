<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cal.png" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="display"></div>
        <div id="btns">
            <div class="row">
                <div class="input" id="operation" onclick="allClear()">AC</div>
                <div class="input" id="operation" onclick="addParenthesis()">( )</div>
                <div class="input" id="operation" onclick="percent()">%</div>
                <div class="input" id="operation" onclick="division()">/</div>
            </div>
            <div class="row">
                <div class="input" id="7" onclick="seven()">7</div>
                <div class="input" id="8" onclick="eight()">8</div>
                <div class="input" id="9" onclick="nine()">9</div>
                <div class="input" id="operation" onclick="multiply()"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg></div>
            </div>
            <div class="row">
                <div class="input" id="4" onclick="four()">4</div>
                <div class="input" id="5" onclick="five()">5</div>
                <div class="input" id="6" onclick="six()">6</div>
                <div class="input" id="operation" onclick="minus()"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path d="M200-440v-80h560v80H200Z" />
                    </svg></div>
            </div>
            <div class="row">
                <div class="input" id="1" onclick="one()">1</div>
                <div class="input" id="2" onclick="two()">2</div>
                <div class="input" id="3" onclick="three()">3</div>
                <div class="input" id="operation" onclick="plus()"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                    </svg></div>
            </div>
            <div class="row">
                <div class="input" id="0" onclick="zero()">0</div>
                <div class="input" onclick="dot()">.</div>
                <div class="input" id="operation" onclick="dlt()"><svg xmlns="http://www.w3.org/2000/svg" height="20px"
                        viewBox="0 -960 960 960" width="20px" fill="#FFFFFF">
                        <path
                            d="m480-336 96-96 96 96 48-48-96-96 96-96-48-48-96 96-96-96-48 48 96 96-96 96 48 48ZM372-192q-16.85 0-31.92-7.5Q325-207 314-221L120-480l194-259q11-14 26.08-21.5Q355.15-768 372-768h420q29.7 0 50.85 21.16Q864-725.68 864-695.96v432.24Q864-234 842.85-213T792-192H372ZM210-480l162 216h420v-432H372L210-480Zm372 0Z" />
                    </svg></svg></div>
                <div class="input" id="operation" onclick="result()">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
